main: me.umbreon.xcraftontime.XcraftOnTimePlugin
name: ${pom.name}
version: ${pom.version}
description: Tracks players' online time on the server.
api-version: 1.15
depend:
  - Essentials
authors:
  - Umbreon
  - ShirleyNekoDev
prefix: OntimeTracker

commands:
  ontime:
    description: Show and manage the tracked online time of players.
    aliases: [ontimetracker]

permissons:
  xcraftontime.add:
    default: op

  xcraftontime.remove:
    default: op

  xcraftontime.top:
    default: op

  xcraftontime.check:
    default: op

  xcraftontime.check.others:
    default: op

  xcraftontime.date:
    default: op

  xcraftontime.date.others:
    default: op

  xcraftontime.clear:
    default: op

  xcraftontime.reload:
    default: op

  xcraftontime.help:
    default: op
